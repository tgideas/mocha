	<style type="text/css" media="screen">
		.h2{font-size:0.22rem;margin:0.1rem 0 0.1rem;}
		.h3{font-size:0.18rem;margin:0.1rem 0 0.1rem;padding:0.08rem;background-color: #ddd;}
		.btn-docs{float: right;margin:-0.05rem 0.1rem 0 0;font-size:0.14rem;padding:0.1rem;color: #fff;background-color: #3d81bb;border-radius:0.2rem;}

<body>
<h2 class="h2">progress(进度条)<a href="/mocha/docs/progress/" class="btn-docs" target="_blank">查看文档</a></h2>
<h3 class="h3">progress样式1-无动图</h3>
<!-- mocha-progress-scheme1(样式1) -->
<div class="mocha-progress mocha-progress-scheme1 mocha-progress-skin1">
	<div class="mocha-progress-bar">
		<span class="mocha-progress-bar-bg" style="-webkit-transform: translate(30%,0);"></span>
		<p class="mocha-progress-num">30%</p>
	</div>
</div>
<h3 class="h3">progress样式2-有动图</h3>
<!-- mocha-progress-scheme2(样式2) -->
<div class="mocha-progress mocha-progress-scheme2 mocha-progress-skin1">
	<img class="mocha-progress-img" src="http://dummyimage.com/120x60/000/fff" alt="动图">
	<div class="mocha-progress-bar">
		<span class="mocha-progress-bar-bg" style="-webkit-transform: translate(50%,0);"></span>
		<p class="mocha-progress-num">50%</p>
	</div>
</div>
<script src="../../js/mocha.js"></script>
</body>
