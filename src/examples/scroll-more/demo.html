	<style>
    .mocha-scroll-more-container {
        height: 4rem;
    }
    .mocha-scroll-more-list li {
        height: .5rem;
        line-height: .5rem;
        text-align: center;
        border-bottom: 1px solid #666;
    }
	</style>
</head>
<body>

<h2 class="h2">scroll-more(下滑加载更多模块)<a href="/mocha/docs/scroll-more/" class="btn-docs" target="_blank">查看文档</a></h2>
<h3 id="sliderdemo1">样式一(demo1)</h3>
<div class="container">
    <div class="mocha-scroll-more-container" id="demo">
        <ul class="mocha-scroll-more-list">
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>
</div>


<script src="//ossweb-img.qq.com/images/js/zepto/zepto.min.js"></script> 
<script src="../../js/mocha.js"></script>
<script src="underscore-min.js"></script>
<script src="scroll-more.js"></script>
<script>
    var loadData = function() {
        var html = '';

        for(var i = 0; i < 10; i++) {
            html += '<li>' + scrollMore.page + '</li>'
        }

        return html;
    };

    var scrollMore = new ScrollMore({
        container: '#demo',
        scrollFunc: loadData
    });
</script>
</body>
</html>
