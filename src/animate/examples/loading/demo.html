<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="applicable-device" content="mobile">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,maximum-scale=1"/>
	<meta name="robots" content="all" />
	<meta name="author" content="Tencent-TGideas" />
	<meta name="Keywords" content="" />
	<meta name="Description" content="" />
	<title>loading(进度条) - TGideas Mocha</title>
	<!-- debug css Star -->
	<link href="../../css/base/base_v.3.css" rel="stylesheet">
	<link href="../../css/loading/loading_v.2.css" rel="stylesheet">
	<link href="../../css/color.css" rel="stylesheet">
	<!-- debug css End -->

	<!-- online css Star
	<link href="//game.gtimg.cn/images/js/mocha/mocha-1.1.min.css" rel="stylesheet">
	<script src="//game.gtimg.cn/images/js/mocha/mocha.min.js"></script>
	online css End -->
	<style type="text/css" media="screen">
		.h2{font-size:0.22rem;margin:0.1rem 0 0.1rem;}
		.h3{font-size:0.18rem;margin:0.1rem 0 0.1rem;padding:0.08rem;background-color: #ddd;}
		.btn-docs{float: right;margin:-0.05rem 0.1rem 0 0;font-size:0.14rem;padding:0.1rem;color: #fff;background-color: #3d81bb;border-radius:0.2rem;}
		.content{margin: 15px 0 0 15px;}
	</style>
</head>
<body>
<h2 class="h2">loading(加载中)<a href="/mocha/docs/loading/" class="btn-docs" target="_blank">查看文档</a></h2>
<h3 class="h3">样式1 局部加载中</h3>
<!-- mocha-loading-scheme1(样式1) -->
<div class="mocha-loading mocha-loading-scheme1">
	<p class="mocha-loading-txt">努力加载中...</p>
	<i class="mocha-loading-icon"></i>
</div>
<h3 class="h3">样式2 页面加载中</h3>
<!-- mocha-loading-scheme2(样式2) -->
<div class="mocha-loading mocha-loading-scheme2 mocha-loading-skin1">
	<i class="mocha-loading-icon"></i>
	<p class="mocha-loading-txt">努力加载中...</p>
</div>
<div class="content">
	<div class="load-wrapp">
		<div class="mocha-loading-1">
			<p>Loading 1</p>
			<div class="mocha-loading-line"></div>
			<div class="mocha-loading-line"></div>
			<div class="mocha-loading-line"></div>
		</div>
	</div>
	<div class="load-wrapp">
		<div class="mocha-loading-2">
			<p>Loading 2</p>
			<div class="mocha-loading-line"></div>
			<div class="mocha-loading-line"></div>
			<div class="mocha-loading-line"></div>
		</div>
	</div>
	<div class="load-wrapp">
		<div class="mocha-loading-3">
			<p>Loading 3</p>
			<div class="mocha-loading-line"></div>
			<div class="mocha-loading-line"></div>
			<div class="mocha-loading-line"></div>
		</div>
	</div>
	<div class="load-wrapp">
		<!-- Loading 4 don't work on firefox because of the border-radius and the "dashed" style. -->
		<div class="mocha-loading-4">
			<p>Loading 4</p>
			<div class="ring-1"></div>
		</div>
	</div>
	<div class="load-wrapp">
		<div class="mocha-loading-5">
			<p>Loading 5</p>
			<div class="ring-2">
				<div class="ball-holder">
					<div class="ball"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="load-wrapp">
		<div class="mocha-loading-6">
			<p>Loading 6</p>
			<div class="letter-holder">
				<div class="l-1 letter">L</div>
				<div class="l-2 letter">o</div>
				<div class="l-3 letter">a</div>
				<div class="l-4 letter">d</div>
				<div class="l-5 letter">i</div>
				<div class="l-6 letter">n</div>
				<div class="l-7 letter">g</div>
				<div class="l-8 letter">.</div>
				<div class="l-9 letter">.</div>
				<div class="l-10 letter">.</div>
			</div>
		</div>
	</div>
	<div class="load-wrapp">
		<div class="mocha-loading-7">
			<p>Loading 7</p>
			<div class="square-holder">
				<div class="square"></div>
			</div>
		</div>
	</div>
	<div class="load-wrapp">
		<div class="mocha-loading-8">
			<p>Loading 8</p>
			<div class="mocha-loading-line"></div>
		</div>
	</div>
	<div class="load-wrapp">
		<div class="mocha-loading-9">
			<p>Loading 9</p>
			<div class="spinner">
				<div class="bubble-1"></div>
				<div class="bubble-2"></div>
				</div>
		</div>
	</div>
	<div class="load-wrapp">
		<div class="mocha-loading-10">
			<p>Loading 10</p>
			<div class="bar"></div>
		</div>
	</div>
</div>

<script src="../../js/mocha.js"></script>
</body>
</html>
